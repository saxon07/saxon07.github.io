<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客边界 | Geek Frontier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a192f;
            font-family: 'Fira Code', 'Microsoft YaHei', monospace;
            color: #8892b0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(17, 34, 64, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #233554;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        .terminal-text {
            text-align: left;
            background-color: #112240;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .terminal-text pre {
            margin: 0;
            color: #ccd6f6;
        }
        .qr-code {
            max-width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: #112240;
            border-radius: 8px;
            border: 1px solid #233554;
        }
        .qr-code img {
            width: 100%;
            height: auto;
        }
        .description {
            margin-top: 20px;
            color: #8892b0;
            line-height: 1.6;
        }
        .highlight {
            color: #64ffda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{ 极客宗山 }</h1>
        <div class="terminal-text">
            <pre>
> whoami
[极客宗山] @ Geek Zongshan

> cat profile.json
{
    "role": "Software Engineer",
    "interests": ["编程", "数码", "骑行运动"],
    "social": {
        "抖音": "极客宗山",
        "视频号": "极客宗山",
        "小红书": "极客宗山",
        "微信群": "扫码加入讨论"
    }
}</pre>
        </div>
        <div class="qr-code">
            <img src="img/jkzs.jpg" alt="微信二维码">
        </div>
        <p class="description">
            欢迎扫描二维码加入<span class="highlight">极客宗山</span>交流群<br>
            让我们一起探讨技术，分享经验！
        </p>
    </div>
</body>
</html>
