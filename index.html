<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客边界 | Geek Frontier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a192f;
            font-family: 'Fira Code', 'Microsoft YaHei', monospace;
            color: #8892b0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(17, 34, 64, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #233554;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        .terminal-text {
            text-align: left;
            background-color: #112240;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            line-height: 1.6;
            display: inline-block;
        }
        .terminal-text pre {
            margin: 0;
            color: #ccd6f6;
        }
        .qr-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 30px auto;
        }
        .qr-container {
            flex-shrink: 0;
        }
        .qr-code {
            padding: 15px;
            background: #112240;
            border-radius: 8px;
            border: 1px solid #233554;
            width: 180px;
            height: 230px;
            display: flex;
            flex-direction: column;
        }
        .qr-code img {
            width: 100%;
            height: auto;
            flex-grow: 1;
        }
        .qr-code-title {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .description-container {
            width: 180px;
            padding: 15px;
            background: #112240;
            border-radius: 8px;
            border: 1px solid #233554;
            height: 230px;
            display: flex;
            flex-direction: column;
        }
        .description-title {
            color: #64ffda;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .description {
            color: #8892b0;
            line-height: 1.8;
            font-size: 0.9em;
            margin: 0;
            text-align: left;
        }
        .highlight {
            color: #64ffda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{ 极客宗山 }</h1>

            <pre>

    "role": "Software Engineer",

        "抖音": "极客宗山",
        "视频号": "极客宗山",
        "小红书": "极客宗山"
    }
}</pre>
        </div>
        <div class="qr-section">
            <div class="qr-container">
                <div class="qr-code">
                    <div class="qr-code-title">个人微信</div>
                    <img src="img/jkzs.jpg" alt="个人微信二维码">
                </div>
            </div>
            <div class="description-container">
                <div class="description-title">联系方式</div>
                <div class="description">
                    • 一对一技术咨询<br>
                    • 个性化解决方案<br>
                    • 优质资源分享<br>
                    • 免费NAS技术支持<br>
                    • 同好交流讨论<br>
                    • 最新动态通知
                </div>
            </div>
        </div>
    </div>
</body>
</html>
